<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="/styles.css">
      <!-- Google Font Links -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <!-- font-awesome link for icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Paper & Scissors</title>
</head>
<body>
    <div class="container">
        
        <div class="display-result">
            <div id="result-text">Lets Play!</div>
        </div>

        <div id="score-container">
            <div class="score-section">
                <div id="player-score" class="score">0</div>
                <div id="player-text" class="text">Player Score</div>
            </div>
            
            <div class="text-section">
                <div id="text-versus">VS</div>
            </div>

            <div class="score-section">
                <div id="cpu-score" class="score">0</div>
                <div id="cpu-text" class="text">CPU Score</div>
            </div>    
        </div>
        
        <div id="buttons-container">
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissor">Scissor</button>
        </div>

        <div class="play-again-button">
            <button type="button" id="play-again"> Play Again</button>
        </div>
    <!-- script -->
    <script  src="./script.js" defer></script>
</body>
</html>
